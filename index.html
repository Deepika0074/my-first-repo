<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Course Enrollment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f8fb;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 70%;
      border-radius: 4px;
      margin-bottom: 10px;
      margin-auto: 0px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox {
      margin-top: 15px;
    }
    .checkbox input {
      width: auto;
      margin-right: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Online Course Enrollment Form</h1>
  <div class="container">
    <p>Welcome to our course enrollment page! Fill the details to enroll yourself in the online course.</p>
    
    <img src="course.jpg" alt="Online Learning Image" />
    
    <form>
      <label for="name">Student Name</label>
      <input type="text" id="name" name="name" required />
      
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />
      
      <label for="course">Select Your Course</label>
      <select id="course" name="course" required>
        <option value="">--Choose a Course--</option>
        <option value="web-dev">Web Development</option>
        <option value="data-science">Data Science</option>
        <option value="graphic-design">Graphic Design</option>
        <option value="digital-marketing">Digital Marketing</option>
      </select>
      
      <label for="mode">Choose Your Learning Mode</label>
      <select id="mode" name="mode" required>
        <option value="">--Select Mode--</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
        <option value="hybrid">Hybrid</option>
      </select>
      
      <div class="checkbox">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms" style="display: inline;">I agree to the terms and conditions</label>
      </div>
      
      <label for="comments">Additional Comments</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Feedback"></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
